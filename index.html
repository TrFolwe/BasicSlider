<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            gap: 1px;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div autoscroll="5000" class="slider">
        <ul class="slider-btns"></ul>
        <div class="slider-imgs">
            <img class="slider-img" src="./assets/slider-imgs/img1.jpg" alt="">
            <img class="slider-img" src="./assets/slider-imgs/img2.jpg" alt="">
            <img class="slider-img" src="./assets/slider-imgs/img3.jpg" alt="">
        </div>
    </div>

    <div class="slider">
        <ul class="slider-btns"></ul>
        <div class="slider-actions">
            <div class="prev">
                <img src="./assets/prev-btn.png" alt="">
            </div>
            <div class="next">
                <img src="./assets/next-btn.png" alt="">
            </div>
        </div>
        <div class="slider-imgs">
            <img class="slider-img" src="./assets/slider-imgs/img1.jpg" alt="">
            <img class="slider-img" src="./assets/slider-imgs/img2.jpg" alt="">
            <img class="slider-img" src="./assets/slider-imgs/img3.jpg" alt="">
        </div>
    </div>

    <script src="./slider.js"></script>
</body>

</html>
